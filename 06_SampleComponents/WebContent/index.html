<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-body">
						<button type="button" class="btn btn-primary"
							data-ajax-fetch="index.html" data-target="#exampleSource">
							Show source of index.html	
						</button>
						<button type="button" class="btn btn-primary"
							data-ajax-fetch="scripts/ajaxFetch.js" data-target="#exampleSource">
							Show source of ajaxFetch.js
						</button>
					
					</div>
				</div>			
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Example source</h3>
					</div>
					<div class="panel-body">
						<pre id="exampleSource">
							Please select file to show
						</pre>
					</div>
				</div>			
			</div>
		</div>
	
		<script type="text/javascript"
			src="libs/jquery-2.1.1.js"></script>
		<script type="text/javascript"
			src="libs/bootstrap.js"></script>
		<script type="text/javascript"
			src="scripts/ajaxFetch.js"></script>
	</body>
</html>
